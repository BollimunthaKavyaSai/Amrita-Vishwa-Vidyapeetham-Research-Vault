<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-0f172a via-1e293b to-4f46e5 text-white min-h-screen font-sans">
  <nav class="p-4 flex gap-4">
    <a href="homepage.html" class="button">Home</a>
    <a href="signup.html" class="button">Sign up</a>
  </nav>

  <section class="max-w-md mx-auto mt-12 bg-[#1e293b] p-8 rounded-2xl shadow-xl border border-cyan-400/30">
    <h1 class="text-2xl font-bold text-cyan-300 mb-6">Log in</h1>
    <form id="loginForm" class="space-y-4">
      <input id="username" class="w-full px-4 py-3 rounded-xl text-gray-900" placeholder="Username" required>
      <input id="password" type="password" class="w-full px-4 py-3 rounded-xl text-gray-900" placeholder="Password" required>
      <button class="w-full bg-cyan-600 hover:bg-cyan-700 py-3 rounded-xl font-bold">Login</button>
    </form>
    <p id="msg" class="mt-4 text-sm text-red-300 hidden"></p>
  </section>

  <script>
  // Show toast if coming from signup
  document.addEventListener('DOMContentLoaded', () => {
    const t = sessionStorage.getItem('toast');
    if (t) {
      const box = document.getElementById('msg');
      box.textContent = t;
      box.classList.remove('hidden');
      box.classList.remove('text-red-300');
      box.classList.add('text-green-300');
      sessionStorage.removeItem('toast');
    }
  });

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const payload = {
      username: document.getElementById('username').value.trim(),
      password: document.getElementById('password').value
    };
    const res = await fetch('http://localhost:3000/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (res.ok) {
      localStorage.setItem('authUser', JSON.stringify(data.user));
      localStorage.setItem('authToken', data.token);
      window.location.href = 'dashboard.html';
    } else {
      const m = document.getElementById('msg');
      m.textContent = data.error || 'Invalid credentials';
      m.classList.remove('hidden');
      m.classList.remove('text-green-300');
      m.classList.add('text-red-300');
    }
  });
</script>

</body>
</html>
